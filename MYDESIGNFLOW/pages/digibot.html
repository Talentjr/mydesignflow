<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DigiBot - Banking App</title>
    <link rel="stylesheet" href="../styles.css" />
    <style>
      .digibot-header {
        background: linear-gradient(135deg, #1a4f8e, #2b77d8);

        color: white;

        padding: 20px;

        text-align: center;

        font-size: 24px;

        font-weight: 600;

        border-radius: 0 0 15px 15px;
      }

      .chat-container {
        padding: 15px;

        height: calc(100vh - 180px);

        display: flex;

        flex-direction: column;
      }

      .chat-messages {
        flex: 1;

        overflow-y: auto;

        padding: 10px;

        margin-bottom: 60px;
      }

      .message {
        margin-bottom: 15px;

        display: flex;

        flex-direction: column;
      }

      .message-bot {
        align-items: flex-start;
      }

      .message-user {
        align-items: flex-end;
      }

      .message-content {
        padding: 12px 15px;

        border-radius: 18px;

        max-width: 80%;

        line-height: 1.4;
      }

      .bot-message {
        background: #e8f0fe;

        color: #333;

        border-top-left-radius: 4px;
      }

      .user-message {
        background: #2b77d8;

        color: white;

        border-top-right-radius: 4px;
      }

      .message-time {
        font-size: 12px;

        color: #888;

        margin-top: 5px;
      }

      .chat-input-container {
        position: fixed;

        bottom: 70px;

        left: 0;

        right: 0;

        max-width: 480px;

        margin: 0 auto;

        padding: 10px 15px;

        background: white;

        border-top: 1px solid #eee;

        display: flex;

        align-items: center;
      }

      .chat-input {
        flex: 1;

        padding: 12px 15px;

        border: 1px solid #ddd;

        border-radius: 24px;

        font-size: 16px;

        margin-right: 10px;
      }

      .send-button {
        width: 40px;

        height: 40px;

        border-radius: 50%;

        background: #2b77d8;

        color: white;

        border: none;

        display: flex;

        align-items: center;

        justify-content: center;

        cursor: pointer;
      }

      .quick-actions {
        display: flex;

        overflow-x: auto;

        padding: 10px 0;

        margin-bottom: 10px;
      }

      .quick-action {
        padding: 8px 15px;

        background: #e8f0fe;

        border-radius: 18px;

        margin-right: 10px;

        font-size: 14px;

        white-space: nowrap;

        cursor: pointer;
      }

      .back-button {
        position: absolute;

        top: 25px;

        left: 15px;

        color: white;

        font-size: 20px;

        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="digibot-header">
        <div class="back-button" onclick="location.href='../homepage.html'">
          <i class="fas fa-arrow-left"></i>
        </div>
        <div>DigiBot</div>
      </div>
      <div class="chat-container">
        <div class="chat-messages" id="chatMessages">
          <div class="message message-bot">
            <div class="message-content bot-message">
              Hello Victor! How're you doing this beautiful day? What can I
              assist you with?
            </div>
            <div class="message-time">Just now</div>
          </div>
        </div>
        <div class="quick-actions">
          <div class="quick-action">Account Balance</div>
          <div class="quick-action">Transfer Help</div>
          <div class="quick-action">Bill Payment</div>
          <div class="quick-action">Investment Options</div>
        </div>
        <div class="chat-input-container">
          <input
            type="text"
            class="chat-input"
            placeholder="Type your message here..."
          />
          <button class="send-button">
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
      </div>
      <!-- Bottom Navigation -->
      <div class="bottom-nav">
        <div class="nav-item" onclick="location.href='../homepage.html'">
          <div class="nav-icon"><i class="fas fa-home"></i></div>
          <div>Home</div>
        </div>
        <div class="nav-item active">
          <div class="nav-icon"><i class="fas fa-robot"></i></div>
          <div>DigiBot</div>
        </div>
        <div class="nav-item" onclick="location.href='payments.html'">
          <div class="nav-icon"><i class="fas fa-credit-card"></i></div>
          <div>Payments</div>
        </div>
        <div class="nav-item" onclick="location.href='transfers.html'">
          <div class="nav-icon"><i class="fas fa-exchange-alt"></i></div>
          <div>Transfers</div>
        </div>
        <div class="nav-item" onclick="location.href='finances.html'">
          <div class="nav-icon"><i class="fas fa-chart-pie"></i></div>
          <div>Finances</div>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const chatMessages = document.getElementById("chatMessages");

        const chatInput = document.querySelector(".chat-input");

        const sendButton = document.querySelector(".send-button");

        const quickActions = document.querySelectorAll(".quick-action");

        // Add sample messages after a delay

        setTimeout(() => {
          addBotMessage(
            "I'm your AI-powered banking assistant. I can help you with transfers, bill payments, account inquiries, and more!"
          );
        }, 1500);

        // Send message on button click

        sendButton.addEventListener("click", sendMessage);

        // Send message on Enter key

        chatInput.addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            sendMessage();
          }
        });

        // Quick actions

        quickActions.forEach((action) => {
          action.addEventListener("click", function () {
            chatInput.value = this.textContent;

            sendMessage();
          });
        });

        function sendMessage() {
          const message = chatInput.value.trim();

          if (message) {
            addUserMessage(message);

            chatInput.value = "";

            // Simulate bot response after a delay

            setTimeout(() => {
              addBotMessage(
                "I understand you're asking about " +
                  message +
                  ". Let me help you with that."
              );
            }, 1000);
          }
        }

        function addUserMessage(text) {
          const messageDiv = document.createElement("div");

          messageDiv.className = "message message-user";

          messageDiv.innerHTML = `
<div class="message-content user-message">${text}</div>
<div class="message-time">Just now</div>

                `;

          chatMessages.appendChild(messageDiv);

          chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function addBotMessage(text) {
          const messageDiv = document.createElement("div");

          messageDiv.className = "message message-bot";

          messageDiv.innerHTML = `
<div class="message-content bot-message">${text}</div>
<div class="message-time">Just now</div>

                `;

          chatMessages.appendChild(messageDiv);

          chatMessages.scrollTop = chatMessages.scrollHeight;
        }
      });
    </script>
  </body>
</html>
